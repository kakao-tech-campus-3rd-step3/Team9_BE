spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.path=/h2-console

#spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:sql/schema.sql
#spring.sql.init.data-locations=classpath:sql/data.sql

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# AWS S3
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY:dummy}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY:dummy}
cloud.aws.s3.bucket=pado-storage
cloud.aws.s3.prefix=dev/

# aws logging
logging.level.com.amazonaws=DEBUG
logging.level.org.springframework.cloud.aws=DEBUG

#JWT
app.jwt.secret=dev-secret-key-1234567890abcdef1234567890abcd
app.jwt.access-exp-seconds=36000
# mail
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=dummy
spring.mail.password=dummy
management.health.mail.enabled=false