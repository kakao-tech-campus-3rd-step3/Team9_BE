spring.datasource.url=jdbc:mysql://host.docker.internal:3306/padodatabase?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
# JWT
app.jwt.secret=${JWT_SECRET}
app.jwt.access-exp-seconds=${JWT_ACCESS_EXP_SECONDS}
app.jwt.refresh-exp-seconds=${JWT_REFRESH_EXP_SECONDS}
# Email
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
auth.email-verification-ttl=${MAIL_VERIFICATION_EXP_SECONDS:300}
# AWS S3
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
cloud.aws.s3.bucket=pado-storage
# aws logging
logging.level.com.amazonaws=WARN
logging.level.org.springframework.cloud.aws=ERROR
logging.level.org.hibernate.orm.jdbc.bind=WARN

#Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
