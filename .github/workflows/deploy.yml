name: PADO Backend CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build -x test --parallel --configure-on-demand

      - name: Get current git commit hash
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pado-app:${{ steps.vars.outputs.sha_short }}
            ${{ secrets.DOCKERHUB_USERNAME }}/pado-app:latest

      - name: Deploy to EC2
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            DOCKER_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            APP_NAME=pado-app
            IMAGE_TAG=${{ steps.vars.outputs.sha_short }}
            HEALTH_CHECK_URL=http://localhost:8080/actuator/health
            MAX_RETRIES=12
            SLEEP_INTERVAL=5

            sudo docker pull $DOCKER_USERNAME/$APP_NAME:$IMAGE_TAG

            CURRENT_CONTAINER_ID=$(cat /home/ubuntu/current_container.txt || echo "")

            NEW_CONTAINER_ID=$(sudo docker run -d --network="host" \
             -e SPRING_PROFILES_ACTIVE=prod \
             -e DB_URL=${{ secrets.DB_URL }} \
             -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
             -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
             $DOCKER_USERNAME/$APP_NAME:$IMAGE_TAG)

            echo "New container ($NEW_CONTAINER_ID) started. Starting health check..."

            HEALTH_CHECK_PASSED=false
            for i in $(seq 1 $MAX_RETRIES); do
             echo "Health check attempt #$i..."
             if curl -s --fail $HEALTH_CHECK_URL > /dev/null; then
               echo "Health check PASSED."
               HEALTH_CHECK_PASSED=true
               break
             fi
             echo "Health check failed. Retrying in $SLEEP_INTERVAL seconds..."
             sleep $SLEEP_INTERVAL
            done

            if [ "$HEALTH_CHECK_PASSED" = true ]; then
             echo "Deployment successful. Switching over to the new container."
             echo $NEW_CONTAINER_ID > /home/ubuntu/current_container.txt
            
             if [ ! -z "$CURRENT_CONTAINER_ID" ]; then
               echo "Stopping and removing the old container: $CURRENT_CONTAINER_ID"
               sudo docker stop $CURRENT_CONTAINER_ID || true
               sudo docker rm $CURRENT_CONTAINER_ID || true
             fi
             sudo docker image prune -f
             exit 0
            else
             echo "Health check FAILED. Rolling back the deployment."
             sudo docker stop $NEW_CONTAINER_ID || true
             sudo docker rm $NEW_CONTAINER_ID || true
            
             echo "Rollback complete. The old container is still running."
             exit 1
            fi